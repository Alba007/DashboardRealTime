<div>
  <div>
    <mat-icon id="close-icon" (click)="closeDialog()" class="close">
      <button type="button">X</button>
    </mat-icon>
    <span>{{data.message}}</span><br /><br />
  </div>
  <button mat-float-button id="no-button" [mat-dialog-close]="false" class="add">No</button>
  <button mat-float-button id="yes-button" [mat-dialog-close]="true" class="delete">Yes</button>
</div>
